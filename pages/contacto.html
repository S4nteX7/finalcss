<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/normalize.css">
    <link rel="stylesheet" href="../styles/styles.css">
    <title>HeyGamers! - Contacto</title>
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <a href="../index.html">
                    <img src="../images/logo_hey_gamers.png" alt="Logo de la tienda">
                </a>
            </div>
            <ul class="contenedor-nav">
                <li><a href="../index.html#categorias">Categor√≠as</a></li>
                <li><a href="../index.html#softwares">Softwares</a></li>
                <li><a href="../index.html#suscripciones">Suscripciones</a></li>
                <li><a href="./juegos.html">Juegos</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact-container">
          <form class="contact-form">
            <h1>Contacto</h1>
            <div class="form-division">
              <label for="name">Nombre</label>
              <input type="text" id="name" name="name" />
            </div>
            <div class="form-division">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="luka@example.com"
                autocomplete="off"
              />
            </div>
            <div class="form-division textarea-container">
              <label for="query">Consulta</label>
              <textarea name="query" id="query"></textarea>
            </div>
            <div class="form-division">
              <button>Enviar</button>
            </div>
          </form>
        </section>
      </main>
    <footer class="site-footer">
        <p class="footer-text">&copy; 2023 Tienda de Videojuegos</p>
        <p class="footer-text">Contacto: info@tiendavideojuegos.com</p>
    </footer>
</body>

</html>
