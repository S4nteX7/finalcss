<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/normalize.css">
    <link rel="stylesheet" href="../styles/styles.css">
    <title>HeyGamers! - Contacto</title>
</head>

<body>
  <header>   
    <nav>
        <div class="logo">
            <a href="../index.html">
                <img src="../images/logo_hey_gamers.png" alt="Logo de la tienda">
            </a>
        </div>
        <ul class="nav-links">
            <li><a href="../index.html#categorias">Categorías</a></li>
            <li><a href="../index.html#softwares">Softwares</a></li>
            <li><a href="../index.html#suscripciones">Suscripciones</a></li>
            <li><a href="./juegos.html">Juegos</a></li>
            <li><a href="./pages/contacto.html">Contacto</a></li>
        </ul>
    </nav>
  </header>
    <main>
        <section class="contact-container">
          <form class="contact-form">
            <h1>Contacto</h1>
            <div class="form-division">
              <label for="name">Nombre</label>
              <input type="text" id="name" name="name" />
            </div>
            <div class="form-division">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="example@gmail.com"
                autocomplete="off"
              />
            </div>
            <div class="form-division textarea-container">
              <label for="query">Consulta</label>
              <textarea name="query" id="query"></textarea>
            </div>
            <div class="form-division">
              <button>Enviar</button>
            </div>
          </form>
        </section>
      </main>
      <footer>
        <div class="footer-container">

            <!-- Sección 1 -->
            <div class="footer-section">
                <h3>Enlaces</h3>
                <ul class="footer-list">
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="#">Acerca de nosotros</a></li>
                    <li><a href="#">Servicios</a></li>
                    <li><a href="./pages/contacto.html">Contacto</a></li>
                </ul>
            </div>

            <!-- Sección 2 -->
            <div class="footer-section">
                <h3>Contacto</h3>
                <p>Dirección: Calle Ejemplo, Ciudad</p>
                <p>Email: info@heygamers.com</p>
                <p>Teléfono: +123 456 789</p>
            </div>

            <!-- Sección 3 -->
            <div class="footer-section">
                <h3>Síguenos</h3>
                <div class="social-icons">
                    <a href="#" target="_blank">Facebook</a>
                    <a href="#" target="_blank">Twitter</a>
                    <a href="#" target="_blank">Instagram</a>
                </div>
            </div>

        </div>
    </footer>
</body>

</html>
